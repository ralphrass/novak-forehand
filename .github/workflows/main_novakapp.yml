name: Build and deploy Node.js app to Azure Web App - novakapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: novakapp
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Debug directories
        run: |
          pwd
          echo "Listando diretórios:"
          ls -la
          echo "Verificando componentes:"
          ls -la src/components/

      - name: npm install and build
        run: |
          npm ci
          npm run build

      - name: Prepare zip
        run: |
          echo "Conteúdo antes do zip:"
          ls -la
          echo "Conteúdo de src/components:"
          ls -la src/components/
          zip release.zip ./* .next -r
          echo "Verificando zip:"
          ls -lh release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Debug deployment files
        run: |
          unzip release.zip
          echo "Conteúdo após unzip:"
          ls -la
          echo "Verificando components:"
          ls -la src/components/
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1B3085581E234F85B7AA313DCF7B040B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21115387616C434DB543411BAF6A42DD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_07497E24801A4DC1B4BC29DE379F9B0F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .